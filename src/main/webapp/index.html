
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Starter Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="container-fluid">

            <div class="row">
                <div class="col-md-6">
                    <form role="form" id="myform">
                        <div class="form-group">
                            <label for="text1">
                                Nilai 1
                            </label>
                            <input type="text" class="form-control" id="value1" name="value1" />
                        </div>
                        <div class="form-group">

                            <label for="text2">
                                Nilai 2
                            </label>
                            <input type="text" class="form-control" id="value2" name="value2" />
                        </div>
                        <button type="button" class="btn btn-primary" id="mybutton">
                            Submit
                        </button>
                        <div class="form-group" id="value3">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function () {
                $('#myform').validate({// initialize the plugin
                    rules: {
                        value1: {
                            required: true,
                            lessThanEqual : "#value2",
                            range: [0, 10000]
                        },
                        value2: {
                            required: true,
                            range: [0, 10000]
                        }
                    }
                });
                
                $.validator.addMethod('lessThanEqual', function(value, element, param) {
                    return this.optional(element) || parseInt(value) <= parseInt($(param).val());
                }, "Required to be Less than or equals to Nilai 2");

                $('#mybutton').on('click', function() {
                    if($('#myform').valid()) {
                        $('#value3').html('');
                        for (var i = $('#value1').val() * 1; i < $('#value2').val() * 1; i++) {
                            if(isPrime(i)) 
                                $('#value3').append(i + '<br />');
                        }
                    }
                });
            });
            
            function isPrime(num) {
                if(num < 2) return false;
                for (var i = 2; i < num; i++) {
                    if(num%i===0)
                        return false;
                }
                return true;
            }
        </script>
    </body>
</html>
